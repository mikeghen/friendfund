<!doctype html>
{% extends "layout.html" %}
{% block body %}
    <div class="ui container">
      <div class="ui segments">
        <div class="ui attached segment">
          <div class="ui grid">
            <div>
              <h1>Invoices</h1>
              <div>
                <h3>New Invoice</h3>
                <form action="/invoices" method="post">
                  <div class="form-group">
                    <div>
                    <label>Memo</label>
                    </div>
                    <textarea name="memo" class="form-control" rows="2" style="width: 20rem"></textarea>
                  </div>
                  <div class="form-group">
                    <div>
                    <label>Amount</label>
                    </div>
                    <input name="value" type="text" class="form-control" placeholder="$" style="width: 20rem">
                  </div>
                  <button class="btn btn-primary invoice float-right" type="submit" style="width: 5rem">Send</button>
                </form>
              </div>





              <table>
              {% for invoice in invoices %}
              <h4>{{invoice["memo"]}}</h4>

                <tr>
                  <th>Creation Date</th>
                  <th>Amount</th>
                  <th>Amount Paid</th>
                  <th>Settled</th>

                </tr>

                <tr>
                  <td>{{invoice["creation_date"]}}</td>
                  <td>{{invoice["value"]}} sats</td>
                  <td>{{invoice["amt_paid"]}} sats</td>
                  <td>{{invoice["settled"]}}</td>
                </tr>

                </div>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>

{% endblock %}
